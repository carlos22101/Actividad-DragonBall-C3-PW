<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <input type="text" [(ngModel)]="nombre" (input)="validarNombre()"
      class="p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
      placeholder="Introduce tu nombre" />
    <button [disabled]="!nombreValido" (click)="iniciarAplicacion()"
      class="mt-4 p-2 bg-blue-500 text-white rounded-md disabled:opacity-50">
      Iniciar
    </button>
  </div>
